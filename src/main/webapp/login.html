<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>华辉烟花信息管理系统</title>
	
	<link href="thirds/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="assets/css/login.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-9 col-md-3 col-xs-offset-6 col-xs-6">
        <form class="form-horizontal">
          <span>用户登录</span>
          <div class="form-group">
            <input type="text" class="form-control" name="uname" placeholder="用户名">
            <i class="fa fa-user"></i>
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密    码">
            <i class="fa fa-lock"></i>
            <a href="#" class="fa fa-question-circle"></a>
          </div>
          
          <div class="form-group">
            <div class="main-checkbox">
              <input type="checkbox" value="None" id="chk_rmb" name="check">
              <label for="chk_rmb"></label>
              <span class="text">Remember me</span>
              <button type="submit" class="btn btn-default">登录</button>
            </div>
          </div>
        </form>
      </div>
    </div>    
  </div>
    <script src="thirds/jquery/jquery-3.2.1.min.js"></script>
    <script src="thirds/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
